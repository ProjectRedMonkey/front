<h2 mat-dialog-title>Ajouter un livre</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <input name="title" placeholder="Titre" formControlName="title"><br>
    <div *ngIf="form.get('title')?.dirty && form.get('title')?.hasError('required')">
      <span class="invalid-feedback">Ce champ est <strong>obligatoire</strong></span>
    </div>

    <input name="author" placeholder="Auteur" formControlName="author">
    <div *ngIf="form.get('author')?.dirty && form.get('author')?.hasError('required')">
      <span class="invalid-feedback">Ce champ est <strong>obligatoire</strong></span>
    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="save(form.value)">Save</button>
</mat-dialog-actions>
