<body (mouseup)="showDialog($event)">
  <div>
    <h1 id="title">{{book.title}}</h1>
    <h2>{{book.author}}</h2>

    <div id="extract">
      <label (mouseover)='showComment($event)' id="comment">{{book.extract}}</label>
    </div>
  </div>

  <div id="printComment"  *ngIf="printComment">
    <label>{{commentToPrint.author}}</label><br>
    <textarea  [value]="commentToPrint.text"></textarea>
    <button (click)="closeDialog()">Fermer</button>
  </div>
</body>
