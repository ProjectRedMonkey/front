<body (mousedown)="closeDialog()" (mouseup)="showDialog($event)">
  <div>
    <h1 id="title">{{book.title}}</h1>
    <h2>{{book.author}}</h2>

    <div id="extract">
      <label (mouseover)='showComment($event)' id="comment">{{book.extract}}</label>
    </div>
  </div>

  <div>
    <textarea [value]="comments[0].text" *ngIf="printComment"></textarea>
  </div>
</body>
