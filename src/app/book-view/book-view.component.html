<body (mouseup)="showDialog($event)">
  <div>
    <h1 id="title">{{book.title}}</h1>
    <h2>{{book.author}}</h2>

    <div id="extract">
      <label (mouseover)='showComment($event)' id="comment">{{book.extract}}</label>
    </div>
  </div>

  <div id="printComment"  *ngIf="printComment">
    <label>Post√© par {{commentToPrint.author}} le {{commentToPrint.date}}</label><br>
    <textarea  [value]="commentToPrint.text"></textarea><br>

    <button (click)="modify(commentToPrint)" mat-mini-fab color="warn">
      <i class="material-icons">edit</i>
    </button>

    <button (click)="closeDialog()" mat-mini-fab color="warn">
      <i class="material-icons">close</i>
    </button>

    <button (click)="delete(commentToPrint)" mat-mini-fab color="warn">
      <i class="material-icons">delete</i>
    </button>
  </div>
</body>
